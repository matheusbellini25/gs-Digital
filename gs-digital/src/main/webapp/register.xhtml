<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>

<body style="background-color: #ddd">

	<p:messages id="msg">
		<p:autoUpdate />
	</p:messages>

	<!-- FORM -->
	<h:form enctype="multipart/form-data">
		<p:card style="width: 25em; margin: 1em auto">
			<f:facet name="title">Cadastrar entrada:</f:facet>

			<div class="ui-fluid">
				<div class="p-field">
					<label for="name">Nome</label>
					<p:inputText id="name" type="text" value="#{VisitanteBean.visitante.name}"
						required="true" requiredMessage="O nome é obrigatório">
						<f:ajax event="blur" render="msg" />
					</p:inputText>
				</div>
				<div class="p-field">
					<label for="birthday">Nascimento</label>
					<p:datePicker id="birthday" value="#{VisitanteBean.visitante.birthday}"
						required="true"
						requiredMessage="A data de nascimento é obrigatória">
						<f:ajax event="blur" render="msg" />
					</p:datePicker>

				</div>
				<div class="p-field">
					<label for="cpf">CPF</label>
					<p:inputText id="cpf" mask="111.111.111-11" value="#{VisitanteBean.visitante.cpf}"
						required="true" requiredMessage="O cpf é obrigatório">
						<f:ajax event="blur" render="msg" />
					</p:inputText>
				</div>
				<div class="p-field">
					<label for="rg">RG</label>
					<p:inputText id="rg" mask="99.999.999" value="#{VisitanteBean.visitante.rg}"
						required="true" requiredMessage="O RG é obrigatório">
						<f:ajax event="blur" render="msg" />
					</p:inputText>
				</div>
				<div class="p-field">
						<label for="digitoRg">Digito</label>
						<p:inputText
						 id="digitoRg" 
						 type="text"
							value="#{VisitanteBean.visitante.digitoRg}">
							<f:ajax event="blur" render="msg" />
							<f:validateLength minimum="1" maximum="1" />
						</p:inputText>
					</div>
				<div class="p-field">
					<label for="imageProfile">Imagem </label>
					<p:fileUpload value="#{VisitanteBean.visitante.imageProfile}" id="imageProfile" mode="simple"
						skinSimple="true" />
				</div>
			</div>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{VisitanteBean.save()}" />
			</f:facet>
		</p:card>
	</h:form>


</body>



</html>
